<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Automatic Mocha testing basic script</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
        <script>
            mocha.setup('bdd');
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
        <script>
            let assert = chai.assert;
        </script>
    </head>
    <body>
        <script>
            function map(xs, fnMap) {
                let arr = [];
                let index = 0;
                for (let item of xs) {
                    let result = fnMap(item, index, xs);
                    arr.push(result);
                    index++;
                }
            return arr;
            }
        </script>
        <script>
            describe('map', function() {
                it('mimics the map method', function() {
                    assert.deepEqual(map([1, 9, 5, 6, 3.07], 
                    item => (item % 2 == 0) ? item * 2 : (item * 2).toFixed(2)), [2, 18, 10, 12, 6.14]);
                }); // как обойти неточность вычисления с дробями, если вариант с toFixed(n)
                // не срабатывает?

                it('mimics the map method', function() {
                    assert.deepEqual(map([4, 8, 89], item => item * 4), [16, 32, 356]);
                })// а здесь что не так? 
            });
        </script>
        <div id="mocha"></div>
        <script>
            mocha.run();
        </script>
    </body>
</html>
